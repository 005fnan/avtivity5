<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> Personal Details</legend>
            <label for="fname" style="margin-top:30px;">First name:</label>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname" style="margin-top: 20px;">Last name:</label>
            <input type="text" id="lname" name="lname"><br>
            <label for="Gender" style="margin-top: 20px;">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label for="email" style="margin-top: 20px;">Email:</label>
            <input type="email"><br>
            <label for="bday" style="margin-top: 20px;">Date of Birth</label>
            <input type="date"><br>
            <label for="addres" style="margin-top: 20px;">Address:</label><br>
            <textarea cols="40" rows="10" style="margin-top: 10px;"></textarea><br>
            <input type="submit" style="margin-top: 10px;">

     </fieldset>

    </form>
</body>
</html>
